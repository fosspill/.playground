<!DOCTYPE html>
<html>
    <head>
	<title>FFXIV Stone Sea Sky DPS Calculator</title>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/ssscalc.js"></script>
                <script type="text/javascript" src="js/ffmenu.js"></script>
        <link rel="stylesheet" href="css/ffcommon.css">
        <link rel="stylesheet" href="css/ffmenu.css">
        <link rel="stylesheet" href="css/ssscalc.css">
    </head>
    <body>
<div id="content">
<p id="title">Stone   Sky   Sea   Calculator</p>
<div id="ffmenu">
</div>
<hr>
 <table>
<tr id="res">
<td id="restext">
</td>
</tr>
  <tr>
    <td>Select Fight</td>
    <td> <select id="selfight">
	<option value="NULL">Pick Fight</option>
</select> </td>
  </tr>
  <tr>
    <td>Select Class</td>
    <td> <select id="selclass" disabled>
</select> </td>
  </tr>
<tr class="fightcalc">
<td>
Remaining time
</td>
<td>
<input id="remainingtime" class="textinput" type="number" value="0" />s
</td>
</tr>
<tr class="fightcalc">
<td>
Remaining HP
</td>
<td>
<input id="hppercent" class="textinput" type="number" value="0" />%
</td>
</tr>
<tr class="fightcalc">
<td>
<input id="reset" type="button" value="Reset" />
</td>
<td>
<input id="calculate" type="button" value="Calculate" />
</td>
</tr>
</table> 
<br />
Early version of an up-to-date Stone Sky Sea DPS calculator. Other fights will be added.

</div>

    </body>
</html>

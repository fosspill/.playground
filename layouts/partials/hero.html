<section class="container text-monospace mt-5">
	<div class="container text-center">
		<img class="rounded-circle" src='{{ "img/logo.png" | absURL }}' width="200px"/>
		<h3 class="mt-3">{{ .Site.Title }} <span class="blinking-cursor">|</span></h3>
		<span class='text-secondary'>{{ .Site.Params.about }}</span>
		<br><br>
    <div class="bg-white">
			<a target="_blank" href="{{ .Site.Params.github }}"><span class="badge badge-pill badge-dark">Github</span></a>
			<a target="_blank" href="{{ .Site.Params.linkedin }}"><span class="badge badge-pill badge-primary">LinkedIn</span></a>
			<a target="_blank" href="{{ .Site.Params.trailhead }}"><span class="badge badge-pill badge-info">Trailhead</span></a>
			<a target="_blank" href="mailto:{{ .Site.Params.email }}"><span class="badge badge-pill badge-success">Email</span></a>
			<a target="_blank" href="{{ .Site.Param "pubkey" | absURL }}" download><sup><span class="badge badge-pill badge-secondary">key</a></sup></span></sup>


    </div>
	</div>
</section>
